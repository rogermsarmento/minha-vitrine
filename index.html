<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Links</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4f795d592f.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <h2>Olá!</h2>
            <h1>Boas vindas ao meu cartão de visitas digitais</h1>
        </header>
        <section>
            <figure>
                <img src="https://i.pinimg.com/originals/fe/aa/fb/feaafb5d8c5039eee20a229c0deb3d00.jpg" alt="">
                <figcaption>@DroidBattou</figcaption>
            </figure>
        </section>
        <section>
            <ul>
                <li>
                    <a href="">
                        <i class="fa-brands fa-linkedin"></i>
                        Lattes
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-brands fa-instagram"></i>
                        Instagram
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-brands fa-whatsapp"></i>
                        Whatsapp
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-brands fa-github"></i>
                        Gitbub
                    </a>
                </li>
            </ul>
        </section>
    </main>
    
</body>
</html>
